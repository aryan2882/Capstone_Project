<h2 mat-dialog-title>Edit Connection</h2>

<mat-dialog-content>
  <div class="connection-info">
    <p><strong>Consumer:</strong> {{connection.consumerName}}</p>
    <p><strong>Utility Type:</strong> {{connection.utilityTypeName}}</p>
  </div>

  <form [formGroup]="connectionForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tariff Plan</mat-label>
      <mat-select formControlName="tariffId">
        <mat-option *ngFor="let tariff of tariffs" [value]="tariff.tariffId">
          {{tariff.planName}}
        </mat-option>
      </mat-select>
      <mat-icon matPrefix>description</mat-icon>
      <mat-error>Tariff plan is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Meter Number</mat-label>
      <input matInput formControlName="meterNumber">
      <mat-icon matPrefix>speed</mat-icon>
      <mat-error>Meter number is required (min 5 characters)</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Connection Load (kW)</mat-label>
      <input matInput type="number" formControlName="connectionLoad" step="0.1">
      <mat-icon matPrefix>flash_on</mat-icon>
      <mat-error>Connection load is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" 
          [disabled]="!connectionForm.valid">
    <mat-icon>save</mat-icon>
    Update Connection
  </button>
</mat-dialog-actions>
