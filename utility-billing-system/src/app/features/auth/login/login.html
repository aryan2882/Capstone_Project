<div class="login-container">
  <mat-card class="login-card">
    <!-- Simplified Header - Remove mat-card-header -->
    <div class="card-header">
      <mat-icon class="brand-icon">bolt</mat-icon>
      <h1 class="card-title">Utility Billing System</h1>
      <p class="card-subtitle">Sign in to your account</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="Enter your email"
            autocomplete="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{getErrorMessage('email')}}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Enter your password"
            autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button" 
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{getErrorMessage('password')}}
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width submit-btn" 
          [disabled]="loading || !loginForm.valid">
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </form>

      <!-- Register Link -->
      <div class="register-link">
        Don't have an account? 
        <a routerLink="/register">Create one here</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
